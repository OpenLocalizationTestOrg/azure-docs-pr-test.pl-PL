abstract:
  description: "Usługi Azure Location Based Services (wersja zapoznawcza) udostępniają deweloperom ze wszystkich branż zaawansowane funkcje geoprzestrzenne wraz z aktualnymi danymi map niezbędnymi do zapewniania kontekstu geograficznego aplikacjom internetowym i mobilnym. Ta usługa to zestaw interfejsów API REST zgodnych z interfejsem Azure One API wyposażony w internetową kontrolkę JavaScript. Dzięki niej programowanie jest łatwe i elastyczne, a rezultaty można przenosić na różne platformy."
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: "Uruchom aplikację z przeszukiwaniem mapy, używając usług Azure Location Based Services (wersja zapoznawcza)."
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: "Uruchom demonstracyjną aplikację z mapą"
      href: /azure/location-based-services/quick-demo-map-app
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: "Utwórz aplikację internetową z funkcjami geoprzestrzennymi, aby szukać punktów orientacyjnych i wyznaczać trasy do miejsc za pomocą usług Azure Location Based Services (wersja zapoznawcza)."
  - type: list
    style: ordered
    items:
    - html: "<a href=\"/azure/location-based-services/tutorial-search-location\">Wyszukiwanie punktów orientacyjnych</a>"
    - html: <a href="/azure/location-based-services/tutorial-route-location">Wyznaczanie trasy do punktu orientacyjnego</a>
    - html: "<a href=\"/azure/location-based-services/tutorial-prioritized-routes\">Trasy zależne od środka transportu</a>"
