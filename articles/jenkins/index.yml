abstract:
  description: "Za pomocą serwera „open source” Jenkins można tworzyć aplikacje w chmurze i wdrażać je na platformie Azure. Dowiedz się, jak zainstalować, skonfigurować i skalować usługę Jenkins na platformie Azure oraz skonfigurować ciągłą integrację dla aplikacji, korzystając z przewodników Szybki start, samouczków i przykładowych potoków."
  aside:
    image:
      alt: Jenkins logo
      height: 133
      width: 110
      src: media/Jenkins.png
    title: 
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: "Utwórz system Jenkins na platformie Azure i utwórz aplikację."
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg
      text: Azure Portal
      href: https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template
- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: "Skonfiguruj ciągłą integrację dla aplikacji, uruchamiaj agentów w chmurze i używaj usług platformy Azure w swoich zadaniach."
  - type: list
    style: ordered
    items:
    - html: "Skonfiguruj ciągłą integrację dla usługi <a href=\"/azure/jenkins/java-deploy-webapp-tutorial\">Azure App Service</a>, platformy <a href=\"/azure/container-service/kubernetes/container-service-kubernetes-jenkins\">Kubernetes</a> lub <a href=\"/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd\">maszyny wirtualnej z systemem Linux</a>."
    - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Zainicjuj zasoby w zadaniu potoku</a>.
    - html: "<a href=\"/azure/jenkins/jenkins-azure-vm-agents\">Skaluj przy użyciu agentów maszyn wirtualnych platformy Azure</a>."
- title: "Przykłady"
  items:
  - type: paragraph
    text: "Przykładowe skrypty i etapy dla potoków."
  - type: list
    style: unordered
    className: spaced noBullet
    items:
    - html: <a href="https://github.com/Azure/azure-devops-utils/tree/master/jenkins">Fragmenty kodu i etapy pliku Jenkins</a>
