abstract:
  description: "Usługa Azure Event Grid to w pełni zarządzana usługa inteligentnego routingu zdarzeń, która umożliwia ujednolicone używanie zdarzeń za pomocą modelu opartego na publikowaniu i subskrybowaniu. Usługa Azure Event Grid pozwala reagować na istotne zdarzenia w usługach platformy Azure oraz spoza tej platformy w czasie niemal rzeczywistym. Dowiedz się, jak używać usługi Azure Event Grid, korzystając z przewodników Szybki start, samouczków i przykładów."
