abstract:
  description: "Dowiedz się, jak przy użyciu usługi Azure Search utworzyć rozwiązanie wyszukiwania dla przedsiębiorstw obsługujące prywatną, heterogeniczną zawartość. Samouczki, dokumentacja interfejsu API i inne dokumenty przedstawiają sposób konsolidowania zawartości, którą można przeszukiwać, w jeden, szybki indeks umożliwiający wykonywanie zapytań za pomocą składni o różnej złożoności (od podstawowej po zaawansowaną) w szerokim zakresie scenariuszy."
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/search/media/index/search-page-callouts3.png
      width: 250
    title: "Dowiedz się więcej o usłudze Azure Search (9:32)"
    href: https://channel9.msdn.com/Events/Connect/2016/138/player
    width: 250
