abstract:
  description: "Oprócz organizowania odzyskiwania po awarii maszyn wirtualnych platformy Azure i maszyn lokalnych, usługa Azure Site Recovery organizuje migrację maszyn lokalnych do platformy Azure i migrację maszyn wirtualnych platformy Azure między regionami platformy Azure oraz zarządza tymi migracjami. Dowiedz się, jak konfigurować migrację, korzystając z samouczków."
