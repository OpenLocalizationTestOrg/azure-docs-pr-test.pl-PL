  description: "Dowiedz się, jak korzystać z usługi Automation w celu konfigurowania i automatyzowania zadań operacyjnych w środowisku hybrydowym. Samouczki, dokumentacja interfejsu API oraz inne dokumenty przedstawiają, jak automatyzować procesy, zarządzać aktualizacjami, dostarczać konfigurację żądanego stanu, śledzić zmiany oraz zbierać dane spisu."
