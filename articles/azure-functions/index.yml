abstract:
  description: 'Azure Functions to bezserwerowa usługa obliczeniowa, która umożliwia uruchamianie kodu na żądanie bez konieczności jawnego przydzielania infrastruktury ani zarządzania tą infrastrukturą. Za pomocą usługi Azure Functions można uruchamiać skrypty lub fragmenty kodu w reakcji na różne zdarzenia. Dowiedz się, jak używać usługi Azure Functions, korzystając z przewodników Szybki Start, samouczków i przykładów.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video-thumb-get-started.png
      width: 250
    title: 'Rozpoczynanie pracy z usługą Azure Functions. (2:39)'
